<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Vision</title>
    <link rel="shortcut icon" href="./images/11.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gif">
        <img src="https://i.imgur.com/zl44DIk.gif" alt="">

    </div>

    <header>
        <h1>Cosmic Vision</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#explore">Explore</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div id="home" class="hero">
        <h2>Explore the Universe Like Never Before</h2>
        <div class="search-box">
            <input type="text" id="homeSearch" onclick="clearinput()" placeholder="Search the Cosmos...">
            <button class="search-btn" data-search="homeSearch">Search</button>
        </div>
    </div> 

    <section id="explore" class="section">
        <h2>Journey Through the Stars</h2>
        <div class="animation-container">
            <div class="rotate"></div>
        </div>
    </section>

    <section id="gallery" class="section">
        <h2>Cosmic Wonders</h2>
        <div class="gallery">
            <div class="image-card">
                <img src="./images/71e7lzHL4CL._AC_SL.jpg" alt="" height="200" width="423">
            </div>
            <div class="image-card">
                <img src="./images/images.jpg" alt="" height="200" width="423">
            </div>
            <div class="image-card">
                <img src="./images/unnamed.webp" alt="" height="200" width="423" >
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Your Name" required>
                    <label for="name">Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <textarea id="message" placeholder="Your Message" required></textarea>
                    <label for="message">Message</label>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <section id="news" class="section">
        <div class="marquee">
            <div class="marquee-content">
                Abdurashidov Nurjahon
            </div>
        </div>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
